<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Tabela Estilizada</title>
  </head>
  <body>
    <h1>TABELA ESTILIZADA</h1>
    <h2>Moda</h2>
    <table>
      <tr class="cabecalho-moda">
        <th>Produto</th>
        <th>Tamanho</th>
        <th>Valor</th>
      </tr>

      <tr class="produto">
        <td>Camiseta</td>
        <td>G</td>
        <td>R$ 115,00</td>
      </tr>

      <tr class="produto">
        <td>Tênis</td>
        <td>41</td>
        <td>R$ 600,00</td>
      </tr>
    </table>

    <h2>Casa</h2>
    <table>
      <tr class="cabecalho-casa">
        <th>Produto</th>
        <th>Valor</th>
      </tr>

      <tr class="produto">
        <td>Sofa</td>
        <td>R$ 1150,00</td>
      </tr>

      <tr class="produto">
        <td>Televisão</td>
        <td>R$ 6000,00</td>
      </tr>
    </table>
  </body>
</html>
